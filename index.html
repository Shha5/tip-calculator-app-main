<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"/>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
<div class="logo">
<img src="images/logo.svg" alt="SPLITTER"/>
</div>
<div class="container">
<div class="calc-form">
<form id="bill-splitter" onkeyup="calculate(), toggleEnabled()">
 <div class="bill-wrapper">
  <h2>Bill</h2> 
    <span id="bill-alert"></span>
    <input type="number" id="bill" form="bill-splitter" placeholder="0" class="bill" onkeyup="billValidation()"/>
  </div>
  <div class="tip-choice-wrapper"> 
  <h2>Select Tip %</h2>
  <ul id="tip-choice" class="tip-choice" onclick="calculate(), toggleEnabled()">
    <li><label id="t5-label" for="t5"><input type="radio" form="bill-splitter" id="t5" name="tip-percentage" value="5" onmouseover="colorOnHover()" onclick="labelColor()">5%</label></li>
    <li><label id="t10-label" for="t10"><input type="radio" form="bill-splitter" id="t10" name="tip-percentage" value="10" onmouseover="colorOnHover()" onclick="labelColor()">10%</label></li>
    <li><label id="t15-label" for="t15"><input type="radio" form="bill-splitter" id="t15" name="tip-percentage" value="15" onmouseover="colorOnHover()" onclick="labelColor()">15%</label></li>
    <li><label id="t25-label" for="t25"><input type="radio" form="bill-splitter" id="t25" name="tip-percentage" value="25" onmouseover="colorOnHover()" onclick="labelColor()">25%</label></li>
    <li><label id="t50-label" for="t50"><input type="radio" form="bill-splitter" id="t50" name="tip-percentage" value="50" onmouseover="colorOnHover()" onclick="labelColor()">50%</label></li>
    <input type="number" form="bill-splitter" placeholder="Custom" class="custom" id="t-custom" onkeyup="customTipValidation()"/>
    <span id="tip-alert"></span>
  </ul>
</div>
<div class="people-wrapper">
  <h2>Number of People</h2>
    <span id="people-alert"></span>
    <input type="number" id="people" form="bill-splitter" placeholder="0" class="people" onkeyup="numberOfPeopleValidation()"/>
  </div> 
</div>
<div class="calc-result">
  <div class="tip">
      <h3>Tip Amount</h3>
      <h4>/ person</h4> 
  </div>
    <div class="result"><p id="tip-person">$0.00</p></div>
  <div class="total">
    <h3>Total</h3>
    <h4>/ person</h4>
  </div>
    <div class="result"><p id="total-person">$0.00</p></div>
    <div class="space"></div>
  <button id="reset" type="reset" disabled onclick="resetForm(), toggleEnabled()">Reset</button>
</div>
</form>
</div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shha5</a>.

<script src="/scripts/data-validation-style.js"></script>
<script src="/scripts/calculator.js"></script>
</body>
</html>
